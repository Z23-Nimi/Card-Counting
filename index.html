<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java GitHub Pages Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Java GitHub Pages Project</h1>
        <p>This is a simple front end for your Java backend hosted on GitHub Pages.</p>
        
        <!-- 14 Buttons -->
<button class="button" id="ace">Ace</button>
<button class="button" id="two">Two</button>
<button class="button" id="three">Three</button>
<button class="button" id="four">Four</button>
<button class="button" id="five">Five</button>
<button class="button" id="six">Six</button>
<button class="button" id="seven">Seven</button>
<button class="button" id="eight">Eight</button>
<button class="button" id="nine">Nine</button>
<button class="button" id="ten">Ten</button>
<button class="button" id="jack">Jack</button>
<button class="button" id="queen">Queen</button>
<button class="button" id="king">King</button>
<button class="button" id="joker">Joker</button>

    </div>
</body>
</html>
