<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Counting Test</title>
  <style>
    .card {
      display: inline-block;
      margin-right: 20px;
      padding: 10px;
      border: 1px solid #000;
      cursor: pointer;
    }
    .count {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Section 1: Standard Cards -->
  <h2>Standard Cards</h2>
  <div class="card" id="ace">
    <p>Ace</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="two">
    <p>Two</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="three">
    <p>Three</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="four">
    <p>Four</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="five">
    <p>Five</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="six">
    <p>Six</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="seven">
    <p>Seven</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="eight">
    <p>Eight</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="nine">
    <p>Nine</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="ten">
    <p>Ten</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="jack">
    <p>Jack</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="queen">
    <p>Queen</p>
    <p class="count">Count: 4</p>
  </div>
  <div class="card" id="king">
    <p>King</p>
    <p class="count">Count: 4</p>
  </div>

  <p id="total">Total: 52</p>

  <!-- Section 2: User Hand -->
  <h2>User Hand</h2>
  <div id="userHand">
    <!-- Add user hand cards dynamically using JavaScript -->
  </div>

  <!-- Section 3: Reset Button -->
  <h2>Reset Hand</h2>
  <button id="resetButton">Reset Hand</button>

  <p id="total">Total: 52</p>

  <script src="script.js"></script>
</body>
</html>
